version: '3.8'

services:
  test-db:
    image: postgres:15
    environment:
      POSTGRES_DB: fair_dispatch_test
      POSTGRES_USER: test
      POSTGRES_PASSWORD: test
    ports:
      - "5433:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U test"]
      interval: 5s
      timeout: 5s
      retries: 5
